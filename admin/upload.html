<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Creation - Admin Only</title>
    <link rel="stylesheet" href="your-styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="gallery.html">Gallery</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
        <a href="upload.html">Upload</a>
    </nav>
    <main>
        <h2>Upload New Creation</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/products">
            <input name="name" type="text" placeholder="Name" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input name="price" type="number" step="0.01" placeholder="Price" required>
            <label for="type">Product Type:</label>
            <select name="type" id="type" required>
                <option value="">Select Type</option>
                <option value="decor">Decor</option>
                <option value="food">Cottage Food</option>
            </select>
            <label for="subcategory">Subcategory:</label>
            <select name="subcategory" id="subcategory">
                <option value="">Select Subcategory</option>
                <option value="wreath">Wreath</option>
                <option value="arrangement">Arrangement</option>
                <option value="centerpiece">Centerpiece</option>
                <option value="seasonal">Seasonal</option>
                <option value="jam">Jam</option>
                <option value="sauce">Sauce</option>
                <option value="baked">Baked Good</option>
            </select>
            <input name="image" type="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
</html>
