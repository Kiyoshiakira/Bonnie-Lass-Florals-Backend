  <main>
    <h1>Checkout</h1>
    <form id="shippingForm">
      <label for="name">Full Name</label>
      <input type="text" name="name" required>
      <label for="street">Street Address</label>
      <input type="text" name="street" required>
      <label for="city">City</label>
      <input type="text" name="city" required>
      <label for="state">State</label>
      <input type="text" name="state" required>
      <label for="zip">ZIP Code</label>
      <input type="text" name="zip" required>
      <label for="country">Country</label>
      <input type="text" name="country" required>
      <div>
        <strong>Payment Method:</strong><br>
        <label><input type="radio" name="paymentMethod" value="square" checked> Credit/Debit Card (Square)</label><br>
        <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
      </div>
      <div id="squarePaymentForm" style="margin:1em 0;"></div>
      <div id="paypalButtonContainer" style="margin:1em 0;"></div>
      <button type="submit" id="payNowBtn">Pay Now</button>
    </form>
    <div id="checkoutStatus" style="margin-top:2em;"></div>
    <div id="guestCheckoutNote" style="color:#d946ef; margin-top:2em;">You may check out as a guest, but registered users can track their orders and receive exclusive offers.</div>
