  <style>
    .shop-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .shop-tabs button {
      background: #f6f2fe;
      color: #d946ef;
      font-weight: bold;
      border: 2px solid #d946ef;
      border-radius: 1rem;
      padding: 0.7rem 2rem;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .shop-tabs button.active {
      background: #d946ef;
      color: #fff;
    }
    .shop-section {
      display: none;
    }
    .shop-section.active {
      display: block;
    }
  </style>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="gallery.html">Gallery</a>

    <a href="cart.html" class="cart-btn">
      ðŸ›’ Cart <span id="cart-count">0</span>
    </a>
  </nav>
  <main>
    <h1>Shop</h1>
    <div class="shop-tabs">
      <button id="decorTab" class="active" onclick="showShopSection('decor')">Decor</button>
      <button id="foodTab" onclick="showShopSection('food')">Cottage Foods</button>
    </div>
    <section id="shop-decor" class="shop-section active">
      <h2>Decor</h2>
      <div id="decor-products"></div>
    </section>
    <section id="shop-food" class="shop-section">
      <h2>Cottage Foods</h2>
      <p class="disclaimer" style="color: #d946ef; font-weight: bold; margin-top:1rem;">
        All food products sold here are homemade and produced in a kitchen that has not been inspected by the Iowa Department of Inspections and Appeals.<br>
        <span style="font-size:0.98em; color:#d946ef;">
          Direct-to-consumer only. For additional information, see <a href="https://dia.iowa.gov/food-health/cottage-food" target="_blank" style="color:#a21caf;">Iowa Cottage Food Law</a>.
        </span>
      </p>
      <div id="food-products"></div>
    </section>
  </main>
  <script>
    function showShopSection(type) {
      document.getElementById('shop-decor').classList.remove('active');
      document.getElementById('shop-food').classList.remove('active');
      document.getElementById('decorTab').classList.remove('active');
      document.getElementById('foodTab').classList.remove('active');
      if (type === 'decor') {
        document.getElementById('shop-decor').classList.add('active');
        document.getElementById('decorTab').classList.add('active');
      } else {
        document.getElementById('shop-food').classList.add('active');
        document.getElementById('foodTab').classList.add('active');
      }
    }

    // Demo product cards (replace with dynamic fetch later)
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('decor-products').innerHTML = `
        <div class="product-card">
          <img src="img/sample-floral.jpg" alt="Floral Arrangement" class="product-img"/>
          <div class="product-title">Elegant Red Faux Floral Arrangement</div>
          <div class="product-price">$125.00</div>
          <button onclick="addToCart({name: 'Elegant Red Faux Floral Arrangement', price: 125})">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="img/sample-wreath.jpg" alt="Wreath Decor" class="product-img"/>
          <div class="product-title">Spring Wreath</div>
          <div class="product-price">$60.00</div>
          <button onclick="addToCart({name: 'Spring Wreath', price: 60})">Add to Cart</button>
        </div>
      `;
      document.getElementById('food-products').innerHTML = `
        <div class="product-card">
          <img src="img/sample-sauce.jpg" alt="Homemade Sauce" class="product-img"/>
          <div class="product-title">Homemade Spicy Tomato Sauce</div>
          <div class="product-price">$8.00</div>
          <button onclick="addToCart({name: 'Homemade Spicy Tomato Sauce', price: 8})">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="img/sample-jam.jpg" alt="Jam" class="product-img"/>
          <div class="product-title">Strawberry Jam</div>
          <div class="product-price">$6.00</div>
          <button onclick="addToCart({name: 'Strawberry Jam', price: 6})">Add to Cart</button>
        </div>
      `;
    });
    // addToCart function assumes you have cart.js loaded
  </script>
  <script src="cart.js"></script>
</body>
</html>
